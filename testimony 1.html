 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="testi.css">
</head>
<body>
    <div class="bg-animation">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="particles" id="particles"></div>
    </div>

    
    <nav>
        <div class="nav-container">
            <a href="#" class="nav-logo">
                <div class="nav-logo-icon">✟</div>
                <span>HOPE FAMILY</span>
            </a>
            <div class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="ADVANCED CHURCH WEBSITE.html">Home</a></li>
                <li><a href="#" class="active">Contact</a></li>
                <li><a href="magic hands.html">About</a></li>
                <li><a href="#alltestimonies.html">Testimonies</a></li>
                <li><a href="prayers.html">Prayers</a></li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class="form-container">
        <div class="message" id="message"></div>

        <div class="form-header">
            <div class="form-icon"><i class="fa-solid fa-briefcase"></i></div>
            <h1>TELL US YOUR TESTIMONIES</h1>
            <p>We'd love to hear from you</p>
        </div>

        <form action="https://api.web3forms.com/submit" method="POST" id="contactForm">
            <input type="hidden" name="access_key" value="aa30d64e-847a-4838-be0b-987d4433aa60">
            <input type="hidden" name="subject" value="New Contact Form Submission">
            <input type="hidden" name="from_name" value="Contact Form">

            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required placeholder="Your full name">
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="message">Testimonies *</label>
                <textarea id="message" name="message" required placeholder="Write your testimony here..."></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Send Testimony</button>
        </form>
    </div>
    </div>

    <script src="https://kit.fontawesome.com/d149d0ad02.js" crossorigin="anonymous"></script>

    <script>
       
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (Math.random() * 5 + 8) + 's';
            particlesContainer.appendChild(particle);
        }
 
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
 
        document.addEventListener('click', function(event) {
            const navLinks = document.getElementById('navLinks');
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('nav');
            
            if (!nav.contains(event.target)) {
                navLinks.classList.remove('active');
            }
        });
 
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
             
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
             
            messageDiv.classList.remove('show', 'success', 'error');

            const formData = new FormData(form);

            try {
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                     
                    messageDiv.textContent = '✓ Message sent successfully! We\'ll get back to you soon.';
                    messageDiv.classList.add('show', 'success');
                    
                    form.reset();
                    
                    setTimeout(() => {
                        messageDiv.classList.remove('show');
                    }, 5000);
                } else {
                   messageDiv.textContent = '✗ ' + (data.message || 'Something went wrong. Please try again.');
                    messageDiv.classList.add('show', 'error');
                    
                    setTimeout(() => {
                        messageDiv.classList.remove('show');
                    }, 5000);
                }
            } catch (error) {
                
                messageDiv.textContent = '✗ Network error. Please check your connection and try again.';
                messageDiv.classList.add('show', 'error');
                
                 
                setTimeout(() => {
                    messageDiv.classList.remove('show');
                }, 5000);
            } finally {
                 
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            }
        });
    </script>
</body>
</html>
